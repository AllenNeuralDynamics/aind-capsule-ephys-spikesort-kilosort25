name: Spikesort Kilosort2.5 Ecephys
description: |-
  This capsule is designed to spike sort ephys data using Kilosort2.5 for the AIND pipeline.

  This capsule spike sorts preprocessed ephys stream and applies a minimal curation to:

  * remove empty units
  * remove excess spikes (falling beyond the end of the recording)
